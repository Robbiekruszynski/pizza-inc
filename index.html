<!DOCTYPE html>
<html>
  <head>
    <link href = "css/bootstrap.css" rel = "stylesheet" type = "text/css">
    <link href = "css/styles.css" rel = "stylesheet" type = "text/css">
    <script src = "js/jquery-3.3.1.js"></script>
    <script src = "js/scripts.js"></script>
    <title>pizza-inc</title>
  </head>
    <body>
      <div class ="container">
        <div class ="jumbotron">
          <h1> .ZA. </h1>
        </div>
        <div id="introText">
        <p> PIZZA TEXT HERE </p>
      </div>
        <form id="form">
          <div class="form-group">
            <h6>select a size</h6>
            <select class="form-control" id="pizza-size">
              <option></option>
              <option value= "10">Yours</option>
              <option value= "20">Small</option>
              <option value= "30">Medium</option>

            <input type="checkbox" id="gold" name="toppings" value="30"> 24k Gold leaf<br>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Total</button>
        </form>
          <div class="result">
            <h3>Total cost of order<span id="cost"> </span></p>
          </div>
      </div>
